name: Tests

on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    branches:
      - master
    paths-ignore:
      - "README.md"

env:
  GO_VERSION: "1.26"

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          go-version-file: "go.mod"
          cache: true
      - run: go mod download
      - run: go build -v .

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          go-version-file: "go.mod"
          cache: true
      - run: go mod download
      - run: go test -v -cover -timeout=120s ./...

  acceptance-test:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          go-version-file: "go.mod"
          cache: true
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_wrapper: false
      - name: Setup Kind
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
      - name: Resolve OpenTofu path
        run: echo "TOFU_PATH=$(which tofu)" >> "$GITHUB_ENV"
      - run: go mod download
      - run: go test -v -cover -timeout=20m ./...
        env:
          TF_ACC: "1"
          TF_ACC_TERRAFORM_PATH: ${{ env.TOFU_PATH }}
          TF_ACC_PROVIDER_NAMESPACE: hashicorp
          TF_ACC_PROVIDER_HOST: registry.opentofu.org
